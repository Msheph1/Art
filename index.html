<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="colors">
      <div class="red color" data-text="red"></div>
      <div class="orange color" data-text="orange"></div>
      <div class="yellow color" data-text="yellow"></div>
      <div class="green color" data-text="green"></div>
      <div class="blue color" data-text="blue"></div>
      <div class="purple color" data-text="purple"></div>
      <div class="black color" data-text="black"></div>
      <div class="white color" data-text="white"></div>
      <div class="rainbow color" data-text="rainbow"></div>
    </div>
    <div class="buttons">
      <button class="size-btn">Change Size</button>
      <button class="clear-btn">Clear</button>
    </div>
  </body>
</html>
